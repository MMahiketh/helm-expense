kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v1
metadata:
  name: frontend
  namespace: expense
spec:
  scaleTargetRef:
    kind: Deployment
    apiVersion: apps/v1
    name: frontend
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  targetCPUUtilizationPercentage: {{ .Values.hpa.cpuUtilization }}
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend
  namespace: expense
spec:
  replicas: {{ .Values.deployment.desiredReplicas }}
  selector:
    matchLabels:
      app: frontend
      tier: web
      project: expense
  template:
    metadata:
      labels:
        app: frontend
        tier: web
        project: expense
    spec:
      containers:
      - name: nginx
        image: joindevops/frontend:{{ .Values.deployment.imageVersion }}
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
kind: Service
apiVersion: v1
metadata:
  name: frontend
  namespace: expense
spec:
  type: {{ .Values.service.type }}
  selector:
    app: frontend
    tier: expense
    project: expense
  ports:
  - name: http-port
    protocol: TCP
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    nodePort: {{ .Values.service.nodePort }}